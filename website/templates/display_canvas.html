{% extends "base.html" %}
{% block head %}
  <h1 style="text-align: center; margin: 0;">All Patterns</h1>
{% endblock %}
{% block content %}
<br><br>
<div align="center">
    <button type="button" class="btn"><a href="/draw">Draw Patterns</a></button>
</div>
<div align="center">
    <ul style="display: flex; list-style: none; flex-wrap: wrap;">
        {% for canvas in canvases %}
        <li class="img_patt"><button type="button" onclick="deleteImage({{ canvas.id }})" class="close" style="background: none; border: none; padding-right: 10px; float: left;">
            <i style="color: black; margin: 0; padding-top:0; left: -50%; text-align: left; position: top-left;" class="material-symbols-outlined">delete</i>
        </button><br>
        <img src="{{ url_for('views.serve_image', filename=canvas.template_data) }}" alt="Canvas Image" width="440" height="440" border="1" style="border-radius: 10px 10px 0px 30px; box-sizing: border-box;    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
        </li>
        {% endfor %}
    </ul>
</div>



{% endblock %}
