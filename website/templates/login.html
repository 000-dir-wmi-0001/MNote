{% extends "base.html" %} {% block title %}Login{% endblock %} 
{% block head %}
  <h1 style="text-align: center; margin: 0; padding-top: 2px;">Login</h1>
{% endblock %}
{% block content%}


<div align="center" >
    <form method="POST" class="form-style">
        <h2>Login</h2>
        <input type="text" id="identifier" name="identifier" placeholder="email or Username">
        <br><br>
        <input type="password" id="password" name="password" placeholder="Password">
        <br/><br>
        <button type="submit" class="btn">Login</button>
        <p class="login-signUp">Click to<a href="{{ url_for('auth.sign_up') }}"> Sign Up</a></p>
    </form>
</div>

{% endblock %}
